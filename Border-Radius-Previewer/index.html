<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Border Radius Previewer</h1>

    <div id="copy">
        <input id="code" type="text" value="border-radius: ;" readonly>
        <button class="btn" type="button" onclick="copy()">Click to copy!</button>
    </div>

    <div id="container">
        <div id="topLeftTip">
            <div id="leftTop" class="divInput">
                <input type="text" id="input_tl" class="allInputs" placeholder="0" border='leftTop'>
            </div>
            <div id="topLeft" class="divInput">
                <input type="text" id="input_tl" class="allInputs" placeholder="0" border='topLeft'>
            </div>
        </div>

        <div id="topRightTip">
            <div id="rightTop" class="divInput">
                <input type="text" id="input_tr" class="allInputs" placeholder="0" border='rightTop'>
            </div>
            <div id="topRight" class="divInput">
                <input type="text" id="input_tr" class="allInputs" placeholder="0" border='topRight'>
            </div>
        </div>

        <div id="bottomRightTip">
            <div id="rightBottom" class="divInput">
                <input type="text" id="input_br" class="allInputs" placeholder="0" border='rightBottom'>
            </div>
            <div id="bottomRight" class="divInput">
                <input type="text" id="input_br" class="allInputs" placeholder="0" border='bottomRight'>
            </div>
        </div>

        <div id="bottomLeftTip">
            <div id="leftBottom" class="divInput">
                <input type="text" id="input_bl" class="allInputs" placeholder="0" border='leftBottom'>
            </div>
            <div id="bottomLeft" class="divInput">
                <input type="text" id="input_bl" class="allInputs" placeholder="0" border='bottomLeft'>
            </div>
        </div>







        <div id="box"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
